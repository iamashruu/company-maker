<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPage reg</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <div class="wrapper">
    <div id="driver">
        <div id="LoginRegister" class="formHead">
            <a href="#" onclick="login()">Login</a>
            <a href="#" onclick="register()">Register</a>
        </div>

        <div Id="login">
            <a href="#" onclick="loginAs('Client')">login as client</a>
            <a href="#" onclick="loginAs('Member')">login as member</a>
        </div>
        
        <div id="register">
            <button onclick="registerAs('Client')">Register as client</button>
            <button onclick="registerAs('Member')">Register as member</button>
        </div>
    </div>

    <form id="loginForm" onsubmit= "return false">
        <p>Login</p>
        <input type="text" id="userName" name="userName" placeholder="Username"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <button onclick="">Submit</button>
    </form>
    

    <Form id ="multiphase" onsubmit= "return false">
        <div id = "phase1">
            <p>Register</p>
            <input type="text" id="fullName" name="fullName" placeholder="Full name"><br>
            <input type="emai" id="emailId" name="emailId" placeholder="Email ID"><br>
            <button onclick="processPhase1()">Submit</button>
        </div>
        <div id = "phase2">
            <input type="text" id="country" name="country" placeholder="country"><br>
            <input type="text" id="phoneNo" name="phoneNo" placeholder="Phone Number"><br>
            <button onclick="processPhase2()">Submit</button>
        </div>
        <div id = "phase3">
            <input type="text" id="presentAddress" name="presentAddress" placeholder="Present Address"><br>
            <input type="text" id="parmanentAddress" name="parmanentAddress" placeholder="Parmanent Address"><br>
            <button onclick="processPhase3()">Submit</button>
        </div>
        <div id = "phase4">
            <input type="text" id="photo" name="photo" placeholder="Photo"><br>
            <input type="text" id="validationId" name="validationId" placeholder="validationid"><br>
            <button onclick="processPhase4()">Submit</button>
        </div>

        <div id="showAllData">
            <h2>check all your data before submit</h2>
            <span id="full_Name"></span> <br>
            <span id="email_Id"></span> <br>
            <span id="country_name"></span> <br>
            <span id="phone_number"></span> <br>
            <button onclick="submitForm()">Submit </button>
        </div>
    
    
    </Form>
</div>

<script src="regSandbox.js"></script>
</body>
</html>
